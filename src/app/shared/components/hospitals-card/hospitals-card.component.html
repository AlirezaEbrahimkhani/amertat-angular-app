<div class="container">
  <div class="row">
    <div
      class="col-lg-4 col-md-6 my-3"
      *ngFor="let item of items"
      (click)="onChangeRoute(item)"
    >
      <section class="hospitals-cards">
        <div class="card-wrapper">
          <div class="hospitals-card">
            <div class="full-area">
              <div class="hospitals-card-overlay">
                <div class="hospitals-card-texts">
                  <p class="white-text font-size-1 full-width">
                    {{ item.name }}
                  </p>
                  <p class="white-text font-size-2 mt-10 full-width">
                    {{ item.desc }}
                  </p>
                  <button mat-raised-button color="accent">Read more</button>
                </div>
              </div>
              <img
                src="{{ baseUrl }}{{ item.image.url }}"
                class="hospitals-card-img"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
