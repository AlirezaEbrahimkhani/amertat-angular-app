<div class="text-center margin">
  <h1>Popular Destinations</h1>
  <p>
    Lorem ipsum dolor sit amet consectetur.
  </p>
</div>
<div class="width my-5">
  <div class="row">
    <div class="col-lg-3 col-md-6 mb-5" *ngFor="let item of cardInfo">
      <div class="card">
        <img
          src="http://195.206.106.154:3000{{ item.image.url }}"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body text-center">
          <h5 class="card-title">Card {{ item.title }}</h5>
          <p class="card-text text-justify">
            {{ item.desc }}
          </p>
        </div>
        <div class="card-footer text-center">
          <small class="text-muted">{{ item.footer }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
