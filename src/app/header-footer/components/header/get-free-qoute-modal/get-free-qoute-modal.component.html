<form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
  <mat-form-field class="half-width">
    <mat-label>First name :</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>
  <mat-form-field class="half-width">
    <mat-label>Last Name :</mat-label>
    <input matInput formControlName="family" />
  </mat-form-field>
  <mat-form-field class="half-width">
    <mat-label>Phone Number :</mat-label>
    <input
      matInput
      placeholder="Ex. +989102525256"
      formControlName="phoneNumber"
    />
  </mat-form-field>
  <mat-form-field class="half-width">
    <mat-label>Subject :</mat-label>
    <input
      matInput
      placeholder="Ex. Ethics of doctors"
      formControlName="subject"
    />
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Address : </mat-label>
    <textarea
      matInput
      placeholder="Ex. 100 Main St"
      formControlName="address"
    ></textarea>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Message : </mat-label>
    <input
      matInput
      #message
      maxlength="200"
      placeholder="Please write something ..."
      formControlName="message"
    />
    <mat-hint align="end">{{ message.value.length }} / 200</mat-hint>
  </mat-form-field>
  <mat-radio-group formControlName="method">
    <mat-label>Which method do you want to use ?</mat-label><br /><br />
    <mat-radio-button
      *ngFor="let item of radioMethod"
      value="{{ item.id }}"
      >{{ item.method_name }}</mat-radio-button
    >
  </mat-radio-group>
  <div class="d-flex">
    <button mat-raised-button color="warn" type="button" (click)="onCancel()">
      cancel
    </button>
    <button mat-raised-button color="primary" type="submit">
      Submit
    </button>
  </div>
</form>
