<app-simple-cover
  imgSrc="../../../../assets/Blog/blog-background.jpg"
  title="Read Our Blog"
></app-simple-cover>

<section id="blog" class="py-3">
  <div class="container">
    <div class="text-center margin">
      <h1>Everything you need to Know</h1>
      <p>
        Join the discussion with experts from Harvard Health Publishing and
        others like you on a variety of health topics, medical news and views.
      </p>
    </div>
    <div class="row">
      <div
        class="col-lg-4 col-md-6"
        *ngFor="let item of blogCard"
        (click)="onClickCard(item)"
      >
        <div class="card card-cascade narrower my-3">
          <div class="view view-cascade overlay">
            <img
              class="card-img-top"
              src="{{ baseUrl }}{{ item.image.url }}"
              alt="Card image cap"
            />
            <a>
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>

          <div class="card-body card-body-cascade">
            <h5 class="pink-text pb-2 pt-1">
              <i class="fas fa-clipboard"></i> Blog
            </h5>
            <h4 class="font-weight-bold card-title">{{ item.title }}</h4>
            <p class="card-text">
              {{ item.description }}
            </p>
          </div>
          <div class="card-footer text-muted text-center">
            <button mat-raised-button color="primary">Read More</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
